<div bsModal id="declineOfferModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true"
  [config]="{backdrop: 'static'}">
  <div class="modal-dialog modal-sm">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">
          <a href="javascript:void(0)">
            <h6 class="mb-0 pt3 d-flex align-items-center">
              <i class="icon-home2 mr-2"></i> <span class="font-weight-semibold"> PropertyLight&trade;</span>
            </h6>
          </a>
        </h3>
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h6 class="text-center"><b>Remove Offer</b></h6>
        <p class="col-xs-12 mt-2">
          By clicking decline you agree to remove the offer of
          {{ offer.OfferingAmount | currency:'CAD':'symbol-narrow':'4.0' }} on
          {{address}}.
        </p>   
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary mr-2 float-right" (click)="onDeclineBtnClick()"> Decline</button>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
